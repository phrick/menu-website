<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<title>More One Website in Web</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="main">
			<nav>
				<div class="logo">
					<img src="img/logo.png">
				</div>
				<div class="nav-links">
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">Phone</a></li>
						<li><a href="#">Acessories</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</div>
			</nav>
			<div class="information">
				<div class="overlay"></div>
				<img src="img/cellphone-front.png" class="mobile">
				<div id="circle">
					<div class="feature one">
						<img src="img/photography.png">
						<div>
							<h1>Clerk</h1>
							<p>Helping you 24/7</p>
						</div>
					</div>
					<div class="feature two">
						<img src="img/processor.png">
						<div>
							<h1>Processor</h1>
							<p>Snapdragon Octa-core 11nm</p>
						</div>
					</div>
					<div class="feature three">
						<img src="img/speed-control.png">
						<div>
							<h1>Speed</h1>
							<p>You here don't need wait</p>
						</div>
					</div>
					<div class="feature four">
						<img src="img/battery.png">
						<div>
							<h1>Battery</h1>
							<p>Gain more energy in your day</p>
						</div>
					</div>
				</div>
			</div>
			<div class="controls">
				<img src="img/up-arrow.png" id="upBtn">
				<h3>Features</h3>
				<img src="img/up-arrow.png" id="downBtn">
			</div>
		</div>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
